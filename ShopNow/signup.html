<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="signup.css" />
    <title>Signup</title>
  </head>
  <body>
    <div>
      <form action="" id="form">
        <label for="">Enter Your Name<span style="color: red">*</span></label>
        <input type="text" id="name" required />
        <label for="">Enter Your Email<span style="color: red">*</span></label>
        <input type="email" id="mail" required />
        <label for="">Choose Password<span style="color: red">*</span></label>
        <input type="password" id="pass" required />

        <label for="">Confirm Password<span style="color: red">*</span></label>
        <input type="password" id="cpass" required />
        <input type="checkbox" name="" id="showpassword" />Show Password
        <br />
        <label for="" style="color: red" id="incorrect"></label>
        <br />
        <input type="submit" id="sub" />
      </form>
      <p>Already have an Account? <a href="login.html">login</a></p>
    </div>
  </body>
</html>

<script src="signup.js"></script>
