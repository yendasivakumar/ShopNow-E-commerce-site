<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="checkout.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="payment">
      <form action="" id="form">
        <label for="">Name<span style="color: red">*</span></label>
        <input type="text" name="" id="name" required />
        <label for="">Email<span style="color: red">*</span></label>
        <input type="email" name="" id="mail" required />
        <label for="">Mobile Number<span style="color: red">*</span></label>
        <input type="text" name="" id="Contact" required />
        <label for="">Street<span style="color: red">*</span></label>
        <input type="text" name="" id="street" required />
        <label for="">Town / City<span style="color: red">*</span></label>
        <input type="text" name="" id="city" required />
        <label for="">State<span style="color: red">*</span></label>
        <input type="text" name="" id="state" required />
        <label for="">Zip Code<span style="color: red">*</span></label>
        <input type="text" name="" id="pincode" required />
        <input type="submit" value="Proceed" id="sub" />
      </form>
    </div>
  </body>
</html>
